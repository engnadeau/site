site:
  name: Nicholas Nadeau
  site: 'https://www.nicholasnadeau.com'
  base: '/'
  trailingSlash: false

  # TODO: Update these values
  # googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: Nicholas Nadeau
    template: '%s â€” Nicholas Nadeau'
  description: "Dr. Nicholas Nadeau, CTO at SmartOne.ai, is a leader in AI and data solutions with a focus on innovation. With a Ph.D. in AI and engineering, Nicholas drives tech advancement and mentors startups through Creative Destruction Lab, Techstars, and NextAI. At SmartOne.ai, he pushes the boundaries of human-AI collaboration to transform data applications."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Nicholas Nadeau
    images:
      - url: '~/assets/images/nicholas.jpg'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@EngNadeau'
    site: '@EngNadeau'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'dark:only' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
